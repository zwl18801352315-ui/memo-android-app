name: 编译备忘录应用APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 设置Android SDK
        uses: android-actions/setup-android@v3
        with:
          # 使用当前存在的稳定版本（11.0是经过验证的可用版本）
          cmdline-tools-version: 11.0
          packages: |
            platform-tools
            build-tools;33.0.2
            platforms;android-33
            cmdline-tools;11.0  # 与上面的版本号保持一致

      - name: 接受Android SDK许可证
        run: |
          # 路径需与指定的cmdline-tools版本匹配
          yes | $ANDROID_HOME/cmdline-tools/11.0/bin/sdkmanager --licenses > /dev/null 2>&1

      - name: 授权Gradle脚本
        run: chmod +x ./gradlew

      - name: 构建debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: 上传APK文件
        uses: actions/upload-artifact@v4
        with:
          name: memo-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
