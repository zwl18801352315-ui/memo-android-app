name: 编译备忘录应用APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 设置Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12.0
          # 修复packages列表格式：每个包单独一行，且正确缩进
          packages: 
            platform-tools
            build-tools;33.0.2
            platforms;android-33
            cmdline-tools;12.0

      - name: 接受Android SDK许可证
        run: |
          # 显式指定sdkmanager路径，确保与安装路径一致
          yes | $ANDROID_HOME/cmdline-tools/12.0/bin/sdkmanager --licenses > /dev/null 2>&1

      - name: 验证已安装的SDK组件
        run: |
          $ANDROID_HOME/cmdline-tools/12.0/bin/sdkmanager --list_installed

      - name: 授权Gradle脚本
        run: chmod +x ./gradlew

      - name: 构建debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: 上传APK文件
        uses: actions/upload-artifact@v4
        with:
          name: memo-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
