name: 编译备忘录应用APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 设置Android SDK
        # 使用最新版本的setup-android插件(v4)，修复兼容性问题
        uses: android-actions/setup-android@v4
        with:
          # 安装最新的命令行工具
          cmdline-tools-version: latest
          # 明确指定需要的SDK版本和构建工具（确保版本存在）
          packages: |
            platform-tools
            build-tools;34.0.0  # 使用较新且稳定的构建工具版本
            platforms;android-34  # 匹配最新的SDK版本
            cmdline-tools;latest  # 确保命令行工具是最新的

      - name: 接受Android SDK许可证
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1

      - name: 授权Gradle脚本
        run: chmod +x ./gradlew

      - name: 构建debug APK
        run: ./gradlew assembleDebug --stacktrace  # 增加--stacktrace便于调试构建错误

      - name: 上传APK文件
        uses: actions/upload-artifact@v4
        with:
          name: memo-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
